<!--设置页面的字体大小-->
<script>
    var font = window.screen.width / 10 + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = font;
</script>
<!--
1.做手机网页时，是如何进行适配？
  1.1 必须得要设置视口。
  1.2 选择rem为单位进行开发。 px在手机里面不是以像素为单位，以点坐标为单位。
  1.3.默认情况，在页面当中， 是根据html字体的大小进行缩放。 1rem = 100px/10.0  选择一个缩放比。
  1.4 在做手机网页时， 我们一般都会先设置html的字体。1rem = 10px

  rem 它是以html页面字体大小做为参考。
-->
